<mat-tab-group class="admin">
  <mat-tab label="Login Info">
    <ng-template matTabContent>
      <div class="card mt-2 p-2">
        <div class="row">
          <div class="col-md-8">
            <ag-charts-angular style="height: 100%" [options]="chartOptions">
            </ag-charts-angular>
          </div>
          <div class="col-md-4">
            <ag-charts-angular style="height: 100%" [options]="options"></ag-charts-angular>
          </div>
        </div>
        <div class="d-flex justify-content-between" style="margin-bottom: 5px;">
          <div class="search">
            <input type="text" class="form-control" (input)="onQuickFilterChanged()" id="quickFilter"
              placeholder="search here.." />
          </div>
          <button type="button" class="btn btn-primary btn-sm" (click)="addUser(false)"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add User</button>
        </div>
        <ag-grid-angular style="width:100%; height: 475px;" class="ag-theme-alpine" [editType]="editType"
          [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)="showdata($event)"
          (cellValueChanged)="onCellValueChanged($event)" (rowValueChanged)="onRowValueChanged($event)"
          (gridReady)="onGridReady($event)" [suppressCopyRowsToClipboard]="true" [pagination]="true" [pagination]="true"
          [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector"
          [rowSelection]="rowSelection" [suppressRowClickSelection]="true"
          (selectionChanged)="onSelectionChanged($event)">
        </ag-grid-angular>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Vehical Info">
    <ng-template matTabContent>
    </ng-template>
  </mat-tab>
</mat-tab-group>
