        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="Submit(form)">
                <div *ngIf="!isLoginMode" class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="userName" ngModel required id="username" #userName="ngModel">
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger text-sm">
                        <div *ngIf="userName.errors?.['required']">User Name is required.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" ngModel required id="email" #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger text-sm">
                        <div *ngIf="email.errors?.['required']">Email is required.</div>
                        <div *ngIf="email.errors?.['email']">Invalid email format.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" name="password" ngModel required minlength="8" id="inputPassword5"
                        class="form-control" #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger text-sm">
                        <div *ngIf="password.errors?.['required']">Password is required.</div>
                        <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="roleDropdown" class="form-label">Role</label>
                    <select class="form-control" id="roleDropdown" name="role" ngModel="User" (ngModelChange)="onRoleChange($event)"
                        required #role="ngModel">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <div *ngIf="role.invalid && (role.dirty || role.touched)" class="text-danger text-sm">
                        <div *ngIf="role.errors?.['required']">Role is required.</div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-sm btn-primary me-md-2" [disabled]="!form.valid" >{{ isLoginMode ? 'Login' : 'Register' }}</button>
                    <button type="button" class="btn btn-primary btn-sm" (click)="toggleMode()" *ngIf="isLoginMode">{{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
